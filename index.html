  <script>
    $("#btn-cords").click(function () {
      getAPI();
    });

    function getAPI() {

      $.ajax({
        url: "https://nhorenstein.com/Coordenada/GetConPunto",
        type: "GET",

        success: function (result) {
          if (result.ok) {
            LocationOfMarker = {
              lat: result.return.latitud,
              lng: result.return.longitud
            };
            marker.setGeometry(LocationOfMarker);
            map.setCenter(LocationOfMarker);
            map.setZoom(12)
            Swal.fire({
              icon: 'success',
              title: 'Todo Perfecto',
              text: 'Se ha cargado la ubicaciÃ³n en el mapa!'

            })

          } else {
            console.log("error")

          }
        },
        error: function (error) {

          LocationOfMarker = {
            lat: -31.442833432567536,
            lng: -64.19400626410122
          };
          marker.setGeometry(LocationOfMarker);
          map.setCenter(LocationOfMarker);
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'No se pudo conectar con el servidor!'
          })
        }
      });

    }

    
  </script>
